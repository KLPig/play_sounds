<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound plays</title>
</head>
<body>

    <audio id="explosion">
        <source src="explosion.mp3" type="audio/mpeg">
        Audio unsupported.
    </audio>

    <audio id="gun">
        <source src="gun.mp3" type="audio/mpeg">
        Audio unsupported.
    </audio>

    <audio id="run">
        <source src="run.mp3" type="audio/mpeg">
        Audio unsupported.
    </audio>
  
    <p onclick="document.getElementById("explosion").play();">Explosion</p>
    <p onclick="document.getElementById("gun").play();">Gun</p>
    <p onclick="document.getElementById("run").play();">Run</p>

</body>
</html>
